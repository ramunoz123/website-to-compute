<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment Heat Status</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createClient } = supabase;
    
    // Initialize Supabase client
    const supabaseClient = createClient(
      'https://zaztkzezfcfoppqyhmlh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphenRremV6ZmNmb3BwcXlobWxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjY5NDgsImV4cCI6MjA4MjcwMjk0OH0.hTe6MlcDzXvVRenBDCN2mgUW-Qxa9wS8e4RdumvBNrc'
    );

    function HeatStatusTracker() {
      const [isHeatOn, setIsHeatOn] = useState(false);
      const [lastUpdated, setLastUpdated] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        loadStatus();
        
        // Subscribe to real-time changes
        const subscription = supabaseClient
          .channel('heat_status_changes')
          .on('postgres_changes', 
            { event: '*', schema: 'public', table: 'heat_status' },
            (payload) => {
              setIsHeatOn(payload.new.is_on);
              setLastUpdated(payload.new.updated_at);
            }
          )
          .subscribe();

        return () => {
          subscription.unsubscribe();
        };
      }, []);

      const loadStatus = async () => {
        try {
          const { data, error } = await supabaseClient
            .from('heat_status')
            .select('is_on, updated_at')
            .eq('id', 1)
            .single();

          if (error) throw error;
          setIsHeatOn(data.is_on);
          setLastUpdated(data.updated_at);
        } catch (err) {
          console.error('Error loading status:', err);
          setError('Could not load heat status');
        } finally {
          setIsLoading(false);
        }
      };

      const toggleHeat = async () => {
        const newStatus = !isHeatOn;
        const now = new Date().toISOString();
        setIsHeatOn(newStatus);
        setLastUpdated(now);
        
        try {
          const { error } = await supabaseClient
            .from('heat_status')
            .update({ is_on: newStatus, updated_at: now })
            .eq('id', 1);

          if (error) throw error;
        } catch (err) {
          console.error('Error updating status:', err);
          setError('Could not update heat status');
          setIsHeatOn(!newStatus);
        }
      };

      const formatTimestamp = (timestamp) => {
        if (!timestamp) return 'Never';
        const date = new Date(timestamp);
        return date.toLocaleString('en-US', {
          timeZone: 'America/New_York',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }) + ' EST';
      };

      if (isLoading) {
        return (
          <div className="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 to-slate-800">
            <div className="text-white text-xl">Loading...</div>
          </div>
        );
      }

      return (
        <div className="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-4">
          <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
            <h1 className="text-3xl font-bold text-center mb-8 text-slate-800">
              Apartment Heat Status
            </h1>
            
            {error && (
              <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
                {error}
              </div>
            )}
            
            <div className="flex flex-col items-center space-y-6">
              <div className={`w-48 h-48 rounded-full flex items-center justify-center transition-all duration-300 ${
                isHeatOn 
                  ? 'bg-gradient-to-br from-orange-400 to-red-500 shadow-lg shadow-orange-300' 
                  : 'bg-gradient-to-br from-blue-400 to-cyan-500 shadow-lg shadow-blue-300'
              }`}>
                <img 
                  src={isHeatOn 
                    ? 'https://cdn.wikirby.com/a/af/KRtDLD_Monster_Flame.png'
                    : 'https://cdn.wikirby.com/d/d5/KRtDLD_Snow_Bowl.png'
                  }
                  alt={isHeatOn ? 'Fire Kirby' : 'Ice Kirby'}
                  className="w-32 h-32 object-contain"
                />
              </div>
              
              <div className="text-center">
                <p className="text-gray-600 text-lg mb-2">Heat is currently:</p>
                <p className={`text-4xl font-bold ${
                  isHeatOn ? 'text-orange-500' : 'text-blue-500'
                }`}>
                  {isHeatOn ? 'ON' : 'OFF'}
                </p>
              </div>
              
              <div className="text-center">
                <p className="text-gray-500 text-sm">Last changed:</p>
                <p className="text-gray-700 text-base font-medium">
                  {formatTimestamp(lastUpdated)}
                </p>
              </div>
              
              <button
                onClick={toggleHeat}
                className={`px-8 py-4 rounded-full text-white font-semibold text-lg transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg ${
                  isHeatOn
                    ? 'bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600'
                    : 'bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600'
                }`}
              >
                Turn Heat {isHeatOn ? 'OFF' : 'ON'}
              </button>
              
              <p className="text-sm text-gray-500 text-center mt-4">
                Status syncs in real-time between roommates!
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<HeatStatusTracker />, document.getElementById('root'));
  </script>
</body>
</html>
