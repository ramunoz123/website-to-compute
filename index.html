<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment Heat Status</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { createClient } = supabase;
    
    const supabaseClient = createClient(
      'https://zaztkzezfcfoppqyhmlh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphenRremV6ZmNmb3BwcXlobWxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMjY5NDgsImV4cCI6MjA4MjcwMjk0OH0.hTe6MlcDzXvVRenBDCN2mgUW-Qxa9wS8e4RdumvBNrc'
    );

    function HeatStatusTracker() {
      const [isHeatOn, setIsHeatOn] = useState(false);
      const [lastUpdated, setLastUpdated] = useState(null);
      const [isLoading, setIsLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        loadStatus();
        
        const subscription = supabaseClient
          .channel('heat_status_changes')
          .on('postgres_changes', 
            { event: '*', schema: 'public', table: 'heat_status' },
            (payload) => {
              setIsHeatOn(payload.new.is_on);
              setLastUpdated(payload.new.updated_at);
            }
          )
          .subscribe();

        return () => {
          subscription.unsubscribe();
        };
      }, []);

      const loadStatus = async () => {
        try {
          const { data, error } = await supabaseClient
            .from('heat_status')
            .select('is_on, updated_at')
            .eq('id', 1)
            .single();

          if (error) throw error;
          setIsHeatOn(data.is_on);
          setLastUpdated(data.updated_at);
        } catch (err) {
          console.error('Error loading status:', err);
          setError('Could not load heat status');
        } finally {
          setIsLoading(false);
        }
      };

      const toggleHeat = async () => {
        const newStatus = !isHeatOn;
        const now = new Date().toISOString();
        setIsHeatOn(newStatus);
        setLastUpdated(now);
        
        try {
          const { error } = await supabaseClient
            .from('heat_status')
            .update({ is_on: newStatus, updated_at: now })
            .eq('id', 1);

          if (error) throw error;
        } catch (err) {
          console.error('Error updating status:', err);
          setError('Could not update heat status');
          setIsHeatOn(!newStatus);
        }
      };

      const formatTimestamp = (timestamp) => {
        if (!timestamp) return 'Never';
        const date = new Date(timestamp);
        return date.toLocaleString('en-US', {
          timeZone: 'America/New_York',
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        }) + ' EST';
      };

      if (isLoading) {
        return (
          <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', minHeight: '100vh', background: 'linear-gradient(to bottom right, #0f172a, #1e293b)' }}>
            <div style={{ color: 'white', fontSize: '1.25rem' }}>Loading...</div>
          </div>
        );
      }

      return (
        <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', minHeight: '100vh', background: 'linear-gradient(to bottom right, #0f172a, #1e293b)', padding: '1rem' }}>
          <div style={{ background: 'white', borderRadius: '1.5rem', boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.25)', padding: '2rem', maxWidth: '28rem', width: '100%' }}>
            <h1 style={{ fontSize: '1.875rem', fontWeight: 'bold', textAlign: 'center', marginBottom: '2rem', color: '#1e293b' }}>
              Apartment Heat Status
            </h1>
            
            {error && (
              <div style={{ background: '#fee2e2', border: '1px solid #f87171', color: '#991b1b', padding: '1rem', borderRadius: '0.375rem', marginBottom: '1rem', fontSize: '0.875rem' }}>
                {error}
              </div>
            )}
            
            <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '1.5rem' }}>
              <div style={{
                width: '12rem',
                height: '12rem',
                borderRadius: '50%',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                background: isHeatOn ? 'linear-gradient(to bottom right, #fb923c, #ef4444)' : 'linear-gradient(to bottom right, #60a5fa, #06b6d4)',
                boxShadow: isHeatOn ? '0 10px 15px -3px rgba(251, 146, 60, 0.3)' : '0 10px 15px -3px rgba(96, 165, 250, 0.3)',
                transition: 'all 0.3s'
              }}>
                <img 
                  src={isHeatOn 
                    ? 'https://cdn.wikirby.com/a/af/KRtDLD_Monster_Flame.png'
                    : 'https://cdn.wikirby.com/d/d5/KRtDLD_Snow_Bowl.png'
                  }
                  alt={isHeatOn ? 'Fire Kirby' : 'Ice Kirby'}
                  style={{ width: '8rem', height: '8rem', objectFit: 'contain' }}
                />
              </div>
              
              <div style={{ textAlign: 'center' }}>
                <p style={{ color: '#4b5563', fontSize: '1.125rem', marginBottom: '0.5rem' }}>Heat is currently:</p>
                <p style={{ fontSize: '2.25rem', fontWeight: 'bold', color: isHeatOn ? '#f97316' : '#3b82f6' }}>
                  {isHeatOn ? 'ON' : 'OFF'}
                </p>
              </div>
              
              <div style={{ textAlign: 'center' }}>
                <p style={{ color: '#6b7280', fontSize: '0.875rem' }}>Last changed:</p>
                <p style={{ color: '#374151', fontSize: '1rem', fontWeight: '500' }}>
                  {formatTimestamp(lastUpdated)}
                </p>
              </div>
              
              <button
                onClick={toggleHeat}
                style={{
                  padding: '1rem 2rem',
                  borderRadius: '9999px',
                  color: 'white',
                  fontWeight: '600',
                  fontSize: '1.125rem',
                  background: isHeatOn ? 'linear-gradient(to right, #3b82f6, #06b6d4)' : 'linear-gradient(to right, #f97316, #ef4444)',
                  border: 'none',
                  cursor: 'pointer',
                  boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)',
                  transition: 'transform 0.2s'
                }}
                onMouseEnter={(e) => e.target.style.transform = 'scale(1.05)'}
                onMouseLeave={(e) => e.target.style.transform = 'scale(1)'}
              >
                Turn Heat {isHeatOn ? 'OFF' : 'ON'}
              </button>
              
              <p style={{ fontSize: '0.875rem', color: '#6b7280', textAlign: 'center', marginTop: '1rem' }}>
                Status syncs in real-time between roommates!
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(React.createElement(HeatStatusTracker), document.getElementById('root'));
  </script>
</body>
</html>
